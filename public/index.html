<!doctype html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
      <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
      <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

      <!-- Include Date Range Picker -->
<body background="/images/LB.jpg">
      <title> 1Kw Challenge </title>
   </head>
	<style>

	</style>
   <script type="text/javascript"src="js/controller.js"></script>
   <body ng-app="myApp" class="container">
      <div  ng-controller="mainController">

         <h2>1kw Hour Challenge</h2>
         <p>Enter you team names one at a time!</p>
 
	<div>
         <input type="text" name="teamName" ng-model="teamName" value="team Name Here"/>
         <p>{{ error }}</p>
	</div>

         <div>
            <button class="btn" ng-click="addToList()"> Add to list </button>
         </div>
         <hr>
         <div ng-repeat="team in teams">
              <ul>
                <li>{{ team }}<div><button class="btn-sm" ng-click="deleteTeam( team )">Delete Team </button> </div></li>
              </ul>
         </div>
         <hr>
         <form action="/leaderboard.html">
                <input class="btn" type="submit" value="Finalize Teams and Go to leaderboard!" ng-click="postTeams()" />
        </form>
        <hr>
        
        <form action="/leaderboard.html">
                <input class="btn" type="submit" value="Go to the previous Leaderboard!"/>
        </form>

      </div>
   </body>
</html>
