<!doctype html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="background.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
      <script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
      <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/bootstrap/3/css/bootstrap.css" />
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
      <link rel="icon" type="image/x-icon" href="images/favicon.ico">

      <!-- Include Date Range Picker -->
     
      <title> 1 KiloWatt-Hour (1KWh) Challenge </title>
   </head>
	<style>
li{
   font-size: 200%;}

red{
	color: red;}

@font-face{
	font-family: crayon;
	src: url(/media/crayon.ttf); } 

@font-face{	
	font-family: demo;
	src: url(/media/demo.otf);}

font1{
	font-family: crayon;
	color:#000000;
	font-size:40pt; }

font2{
	font-family: demo;
	color:#000000;
	font-size: 24pt; }

	</style>

   <script type="text/javascript"src="js/controller.js"></script>

   <body ng-app="myApp" class="container">
      <div  ng-controller="mainController">

        <font1><center> 1 KiloWatt-Hour (1 KWh) Challenge </center></font1>
	<p>Enter you team names one at a time (for populating team names in a new game): </p>
 
	<div>
         <input type="text" name="teamName" ng-model="teamName" value="team Name Here"/>
         <p>{{ error }}</p>
	</div>

         <div>
            <button class="btn" ng-click="addToList()"> Add to list </button>
         </div>
         <hr>
         <div ng-repeat="team in teams">
              <ul>
                <li> <b>{{ team }} <b><div><button class="btn-sm" ng-click="deleteTeam( team )">Delete Team </button> </div></li>
              </ul>
         </div>
         <hr>
         <form action="/leaderboard.html">
                <input class="btn" type="submit" value="Finalize teams and go to Game Control Interface" ng-click="postTeams()" />
        </form>

<!-- -->
<red><p>WARNING: Finalzing the teams when the game is in progress will erase current game data and restart the game!!!</p></red>

<hr>

        <form action="/leaderboard.html">
                <input class="btn" type="submit" value="Go to Game Control Interface for game in progress"/>
        </form>

      </div>
   </body>
</html>
